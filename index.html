  <!-- nav  -->
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <h1 class="text-4xl font-bold mb-10"> Image Converter</h1>
      <div class="w-full max-w-lg flex flex-col items-center">
        <input type="file" accept="image/*" onchange="loadImage(event)" class="w-full border rounded-md py-2 px-3 mb-4">
        <img id="preview" src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" alt="Preview" class="max-w-full h-auto mb-4">
        <div class="flex flex-col gap-4 md:flex-row md:justify-center md:gap-8 mb-10">
          <button onclick="convertTo('jpg')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert to JPG
          </button>
          <button onclick="convertTo('png')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert to PNG
          </button>
          <button onclick="convertTo('pdf')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert to PDF
          </button>
          <button onclick="convertTo('webp')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert to WEBP
          </button>
        </div>
      </div>
    </div>

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        </ul>
      </footer>
    </div>
    <script>
      function loadImage(event) {
        var image = document.getElementById('preview');
        image.src = URL.createObjectURL(event.target.files[0]);
      }

      function convertTo(format) {
        var image = document.getElementById('preview');
        var canvas = document.createElement('canvas');
        canvas.width = image.width;
        canvas.height = image.height;
        var ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);
        var dataURL = canvas.toDataURL('image/' + format);
        var link = document.createElement('a');
        link.download = 'image.' + format;
        link.href = dataURL;
        link.click();

        
      }
    

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
